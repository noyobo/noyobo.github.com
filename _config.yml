# Site settings
title: noyobo' Blog
email: noyobo@gmail.com
description: "GuiterScript"
permalink: /:year/:month/:day/:title.html
baseurl: ""
url: "http://noyobo.com"
atom-baseurl: "http://noyobo.com"
author: "noyobo"
github: "https://github.com/noyobo/noyobo.github.com/tree/master/"

# Build settings
